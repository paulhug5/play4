{% extends 'main/base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="POST" id="login-form" novalidate>
    {% csrf_token %}
    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
